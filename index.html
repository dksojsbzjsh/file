<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agreement Form</title>
    <style>
        /* 引入需要的字体 */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: #23242a;
        }

        .box {
            position: relative;
            width: 380px;
            height: auto;
            background: #1c1c1c;
            border-radius: 8px;
            padding: 20px;
            overflow: hidden;
        }

        h2 {
            color: #45f3ff;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 15px;
        }

        .inputBox {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }

        .inputBox input[type="text"] {
            position: relative;
            width: 100%;
            padding: 10px;
            background: transparent;
            outline: none;
            box-shadow: none;
            border: 1px solid #45f3ff;
            color: #8f8f8f;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .agreement {
            margin-bottom: 20px;
        }

        .agreement input[type="radio"] {
            display: none;
        }

        .agreement label {
            position: relative;
            padding-left: 25px;
            font-size: 1em;
            color: #8f8f8f;
            cursor: pointer;
        }

        .agreement label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 16px;
            border: 2px solid #45f3ff;
            border-radius: 50%;
            background: transparent;
        }

        .agreement input[type="radio"]:checked + label:before {
            background: #45f3ff;
        }

        button {
            border: none;
            outline: none;
            padding: 11px 25px;
            background: #45f3ff;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            width: 100px;
            margin-top: 10px;
        }

        button:active {
            opacity: 0.8;
        }

        .next-question {
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            .box {
                width: 100%;
                height: auto;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Join Our Organization</h2>
        <div id="question1" class="question">
            <p>1. I agree not to disclose the organization's information.</p>
            <div class="agreement">
                <input type="radio" id="agree1" name="question1" value="agree">
                <label for="agree1">Agree</label>
            </div>
            <button id="next1" class="next-question" disabled>Next</button>
        </div>
        <div id="question2" class="question" style="display:none;">
            <p>2. I agree not to publicly share the organization's documents.</p>
            <div class="agreement">
                <input type="radio" id="agree2" name="question2" value="agree">
                <label for="agree2">Agree</label>
            </div>
            <button id="next2" class="next-question" disabled>Next</button>
        </div>
        <div id="question3" class="question" style="display:none;">
            <p>3. I agree not to disclose the identities of others.</p>
            <div class="agreement">
                <input type="radio" id="agree3" name="question3" value="agree">
                <label for="agree3">Agree</label>
            </div>
            <button id="join">Join Now</button>
        </div>
    </div>

    <script>
        document.getElementById('agree1').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('next1').disabled = false;
            }
        });

        document.getElementById('next1').addEventListener('click', function() {
            document.getElementById('question1').style.display = 'none';
            document.getElementById('question2').style.display = 'block';
            this.disabled = true;
        });

        document.getElementById('agree2').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('next2').disabled = false;
            }
        });

        document.getElementById('next2').addEventListener('click', function() {
            document.getElementById('question2').style.display = 'none';
            document.getElementById('question3').style.display = 'block';
            this.disabled = true;
        });

        document.getElementById('agree3').addEventListener('change', function() {
            if (this.checked') {
                // Replace with the actual URL of the WeChat group chat invitation page
                window.location.href = 'https://weixin.qq.com';
            }
        });
    </script>
</body>

</html>
